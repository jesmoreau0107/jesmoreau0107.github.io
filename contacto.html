<script>
            //Curso BÃ¡sico de Javascript 22.- [Practica] Como validar un formulario sencillo
        //Fuente: https://www.youtube.com/watch?v=VLFBHnkC-vc
        (function(){
            //Variables
            var formulario = document.getElementsByName('formulario')[0],
                elementos = formulario.elements,
                boton = document.getElementById('btnSubmit');

            var validarNombre = function(e){
                if (formulario.txtName.value == 0){
                    alert("Type your name");
                    e.preventDefault();
                    //https://www.w3schools.com/jsref/event_preventdefault.asp
                    //Evita que un enlace abra la URL
                }
            };

            var validarEmail = function(e){
                if (formulario.txtEmail.value == 0){
                    alert("Type your email");
                    e.preventDefault();
                    //https://www.w3schools.com/jsref/event_preventdefault.asp
                    //Evita que un enlace abra la URL
                }
            };

            var validarTelefono = function(e){
                if (formulario.txtPhone.value == 0){
                    alert("Complete your Phone");
                    e.preventDefault();
                    //https://www.w3schools.com/jsref/event_preventdefault.asp
                    //Evita que un enlace abra la URL
                }
            };

            var validarMsg = function(e){
                if (formulario.txtMsg.value == 0){
                    alert("write a msg.");
                    e.preventDefault();
                    //https://www.w3schools.com/jsref/event_preventdefault.asp
                    //Evita que un enlace abra la URL
                }
            };

            var validar = function(e){
                validarNombre(e);
                validarEmail(e);
                validarTelefono(e);
                validarMsg(e);
            };
            formulario.addEventListener("submit", validar);
        }())
    </script>
